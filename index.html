<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/navbar.css" />
    <link rel="stylesheet" href="./style/bodyStyle.css" />
    <!-- font family  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Document</title>
  </head>

  <body>
    <main class="main_wrapper">
      <header class="navbar">
        <div class="logo_circle">
          <p class="logo_innerLine"></p>
          <p class="logo_innerLine2"></p>
        </div>
        <nav>
          <ul class="nav_ul">
            <li><a href="#">Features</a></li>
            <li><a href="#">Pricing</a></li>
            <li><a href="#">Help</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">About us</a></li>
          </ul>
        </nav>
        <div class="header_buttons">
          <button>Log in</button><button>Sign up</button>
        </div>
      </header>

      <section class="main_body_start">
        <div class="text_side">
          <p>start saving money</p>
          <h2>Smart Credit Card</h2>
          <h2>For Your Daily Life.</h2>
          <button>
            Download
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="1em"
              viewBox="0 0 512 512"
            >
              <style>
                svg {
                  fill: #000000;
                }
              </style>
              <path
                d="M256 464a208 208 0 1 1 0-416 208 208 0 1 1 0 416zM256 0a256 256 0 1 0 0 512A256 256 0 1 0 256 0zM376.9 294.6c4.5-4.2 7.1-10.1 7.1-16.3c0-12.3-10-22.3-22.3-22.3H304V160c0-17.7-14.3-32-32-32l-32 0c-17.7 0-32 14.3-32 32v96H150.3C138 256 128 266 128 278.3c0 6.2 2.6 12.1 7.1 16.3l107.1 99.9c3.8 3.5 8.7 5.5 13.8 5.5s10.1-2 13.8-5.5l107.1-99.9z"
              />
            </svg>
          </button>
        </div>
        <div class="photo_side">
          <div class="history">
            <h2 class="history_main_title">History</h2>
            <div class="history_content">
              <div class="icon_and_name">
                <div class="icon">
                  <i class="fa-solid fa-arrow-up" style="color: #030303"></i>
                </div>
                <div class="history_title">
                  <h3>McDonald's<span class="day_name">Today</span></h3>
                </div>
              </div>

              <div class="history_dollar">$50</div>
            </div>
            <div class="history_content">
              <div class="icon_and_name">
                <div class="icon">
                  <i class="fa-solid fa-arrow-up" style="color: #030303"></i>
                </div>
                <div class="history_title">
                  <h3>Netflix <span class="day_name">Yesterday</span></h3>
                </div>
              </div>

              <div class="history_dollar">$120</div>
            </div>
            <div class="history_content">
              <div class="icon_and_name">
                <div class="icon">
                  <i class="fa-solid fa-arrow-up" style="color: #030303"></i>
                </div>
                <div class="history_title">
                  <h3>Starbucks<span class="day_name">Yesterday</span></h3>
                </div>
              </div>

              <div class="history_dollar">$12</div>
            </div>
          </div>

          <div class="bottom_nav">
            <div class="bottom_nav_item">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                height="1em"
                viewBox="0 0 576 512"
              >
                <style>
                  svg {
                    fill: #f3f4f7;
                  }
                </style>
                <path
                  d="M575.8 255.5c0 18-15 32.1-32 32.1h-32l.7 160.2c0 2.7-.2 5.4-.5 8.1V472c0 22.1-17.9 40-40 40H456c-1.1 0-2.2 0-3.3-.1c-1.4 .1-2.8 .1-4.2 .1H416 392c-22.1 0-40-17.9-40-40V448 384c0-17.7-14.3-32-32-32H256c-17.7 0-32 14.3-32 32v64 24c0 22.1-17.9 40-40 40H160 128.1c-1.5 0-3-.1-4.5-.2c-1.2 .1-2.4 .2-3.6 .2H104c-22.1 0-40-17.9-40-40V360c0-.9 0-1.9 .1-2.8V287.6H32c-18 0-32-14-32-32.1c0-9 3-17 10-24L266.4 8c7-7 15-8 22-8s15 2 21 7L564.8 231.5c8 7 12 15 11 24z"
                />
              </svg>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                height="1em"
                viewBox="0 0 448 512"
              >
                <path
                  d="M256 80c0-17.7-14.3-32-32-32s-32 14.3-32 32V224H48c-17.7 0-32 14.3-32 32s14.3 32 32 32H192V432c0 17.7 14.3 32 32 32s32-14.3 32-32V288H400c17.7 0 32-14.3 32-32s-14.3-32-32-32H256V80z"
                />
              </svg>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                height="1em"
                viewBox="0 0 448 512"
              >
                <path
                  d="M224 256A128 128 0 1 0 224 0a128 128 0 1 0 0 256zm-45.7 48C79.8 304 0 383.8 0 482.3C0 498.7 13.3 512 29.7 512H418.3c16.4 0 29.7-13.3 29.7-29.7C448 383.8 368.2 304 269.7 304H178.3z"
                />
              </svg>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
